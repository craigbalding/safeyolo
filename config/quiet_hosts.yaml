# Quiet Hosts Configuration
# Suppress request/response logging for chatty hosts.
# Blocks are ALWAYS logged regardless of this config.
#
# Format:
#   hosts:           # Suppress all paths for these hosts
#     - exact.host.com
#     - "*.wildcard.com"
#
#   paths:           # Suppress specific paths per host
#     host.com:
#       - /chatty/path/*
#       - /health

# Telemetry and analytics hosts
hosts:
  - statsig.anthropic.com
paths:
  api.anthropic.com:
    - /api/event_logging/batch
