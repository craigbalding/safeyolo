name: ClusterFuzzLite PR fuzzing

on:
  pull_request:
    paths:
      # Only trigger on actual fuzz targets (detection subpackage), not all addons
      - 'addons/detection/**'
      - 'fuzz/**'
      - '.clusterfuzzlite/**'

# Cancel in-progress runs when PR is updated. Saves runner minutes on iterative pushes.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions. ClusterFuzzLite needs contents:read for checkout and
# actions:read for corpus caching. The original read-all was overly broad.
permissions:
  contents: read
  actions: read

jobs:
  PR:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - address
    steps:
      - name: Build Fuzzers (${{ matrix.sanitizer }})
        id: build
        uses: google/clusterfuzzlite/actions/build_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
        with:
          language: python
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sanitizer: ${{ matrix.sanitizer }}

      - name: Run Fuzzers (${{ matrix.sanitizer }})
        id: run
        uses: google/clusterfuzzlite/actions/run_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fuzz-seconds: 300
          mode: 'code-change'
          sanitizer: ${{ matrix.sanitizer }}
