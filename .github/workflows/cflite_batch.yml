name: ClusterFuzzLite batch fuzzing

on:
  schedule:
    # Run once daily at 3am UTC (reduced from every 6 hours to save runner minutes).
    - cron: '0 3 * * *'
  workflow_dispatch:

# Cancel in-progress runs on manual re-dispatch or overlapping scheduled runs.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions. ClusterFuzzLite needs contents:read for checkout and
# actions:read for corpus caching. The original read-all was overly broad.
permissions:
  contents: read
  actions: read

jobs:
  BatchFuzzing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - address
    steps:
      - name: Build Fuzzers (${{ matrix.sanitizer }})
        id: build
        uses: google/clusterfuzzlite/actions/build_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
        with:
          language: python
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sanitizer: ${{ matrix.sanitizer }}

      - name: Run Fuzzers (${{ matrix.sanitizer }})
        id: run
        uses: google/clusterfuzzlite/actions/run_fuzzers@884713a6c30a92e5e8544c39945cd7cb630abcd1 # v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fuzz-seconds: 1800
          mode: 'batch'
          sanitizer: ${{ matrix.sanitizer }}
