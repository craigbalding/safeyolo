name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  test-addons:
    name: Test Addons (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
        with:
          version: "0.9.24"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run addon tests
        run: uv run pytest tests/ -v --tb=short --ignore=tests/blackbox/

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
        with:
          version: "0.9.24"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install CLI package
        run: cd cli && uv sync --frozen --extra dev

      - name: Run CLI tests
        run: cd cli && uv run pytest tests/ -v --tb=short

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
        with:
          version: "0.9.24"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Check Python syntax
        run: |
          uv run python -m py_compile addons/*.py
          find cli/src -name "*.py" -exec uv run python -m py_compile {} \;

      - name: Lint with ruff
        run: uv run ruff check addons/ cli/src/ tests/ --exclude tests/blackbox/
