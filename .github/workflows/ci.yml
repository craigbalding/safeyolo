name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  test-addons:
    name: Test Addons (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install --require-hashes -r requirements/dev.txt

      - name: Run addon tests
        run: |
          pytest tests/ -v --tb=short

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python 3.12
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Install CLI package
        run: pip install -e "./cli[dev]"

      - name: Run CLI tests
        run: |
          pytest cli/tests/ -v --tb=short

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python 3.12
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install --require-hashes -r requirements/dev.txt

      - name: Check Python syntax
        run: |
          python -m py_compile addons/*.py
          find cli/src -name "*.py" -exec python -m py_compile {} \;

      - name: Lint with ruff
        run: |
          ruff check addons/ cli/src/ tests/
