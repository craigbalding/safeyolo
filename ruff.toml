# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

line-length = 120
target-version = "py311"

[lint]
# Enable a reasonable set of rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

ignore = [
    "E501",   # line too long (handled by line-length)
    "B008",   # function call in default argument (common in Typer/FastAPI)
    "B904",   # raise from err - noisy for CLI exit patterns
    "B905",   # zip without strict (Python 3.10+)
    "UP007",  # Optional[X] -> X | None - mitmproxy loader.add_option requires Optional
    "UP045",  # Optional[X] -> X | None - same rule, different code in some ruff versions
]

[lint.per-file-ignores]
"tests/*" = ["B", "E501"]  # Relax rules for tests
"cli/tests/*" = ["B", "E501"]

[lint.isort]
known-first-party = ["addons", "safeyolo"]
